<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>123WatchMovies – Movies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body data-page="movies">

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="nav-left">
      <div class="logo">123WatchMovies</div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="movies.html" class="active">Movies</a>
        <a href="tv.html">TV Shows</a>
        <a href="faq.html">FAQ</a>
        <a href="legal.html">Disclaimer</a>
      </nav>
    </div>
    <div class="mobile-menu">☰</div>
  </header>

  <!-- PAGE HEADER -->
  <section class="row" style="margin-top: 7rem;">
    <h1 style="font-size: 2rem; margin-bottom: 1rem;">Movies</h1>

    <div style="display:flex; gap:1rem; margin-bottom:1rem;">
      <input id="movieSearchInput" 
             type="text" 
             placeholder="Search movies..." 
             style="flex:1; padding:0.8rem; border-radius:4px; border:none; background:#111; color:#fff;">
      <button id="movieSearchButton" class="btn btn-info">Search</button>
    </div>

    <div id="movieSearchResults" class="row-cards" style="margin-bottom:2rem;"></div>
  </section>

  <!-- MOVIE ROWS -->
  <main id="moviesRows"></main>

  <!-- FOOTER -->
  <footer>
    123watchmovies.xyz does not host any media files. All streams are from third‑party providers.
  </footer>

  <!-- PLAYER MODAL -->
  <div class="player-modal">
    <div class="player-close">&times;</div>
    <div class="player-box">
      <iframe id="playerFrame" src="" allowfullscreen></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
