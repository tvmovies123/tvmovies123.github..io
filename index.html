<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>123WATCHMOVIES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <div class="nav">
    <div class="brand">
      <div class="brand-pill"></div>
      <span>123WATCHMOVIES</span>
    </div>

    <div class="nav-tabs">
      <button class="nav-tab active" data-type="home">Home</button>
      <button class="nav-tab" data-type="movie">Movies</button>
      <button class="nav-tab" data-type="tv">TV Shows</button>
    </div>

    <div class="search-wrap">
      <input id="searchInput" class="search-input" type="search" placeholder="Search movies & TV..." />
      <span class="search-icon">üîç</span>
    </div>
  </div>
</header>

<main>
  <div class="page">

    <!-- HERO -->
    <section id="hero" class="hero">
      <div class="hero-bg" id="heroBg"></div>
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <div class="hero-tag">Featured</div>
        <h1 id="heroTitle" class="hero-title"></h1>
        <p id="heroMeta" class="hero-meta"></p>
        <p id="heroOverview" class="hero-overview"></p>
        <div class="hero-actions">
          <button id="heroPlay" class="btn btn-primary">‚ñ∂ Play</button>
          <button id="heroTrailer" class="btn btn-ghost">üé¨ Trailer</button>
        </div>
      </div>
    </section>

    <!-- SEARCH RESULTS -->
    <section id="searchSection" class="section" style="display:none;">
      <div class="section-header">
        <div>
          <div class="section-title" id="searchTitle">Search Results</div>
          <div class="section-sub">Showing matches for your query</div>
        </div>
        <div class="section-sub" id="searchCount"></div>
      </div>
      <div id="searchGrid" class="grid"></div>
      <div id="searchEmpty" class="empty-state" style="display:none;">No results found.</div>
    </section>

    <!-- CONTINUE WATCHING -->
    <section id="continueSection" class="section" style="display:none;">
      <div class="section-header">
        <div class="section-title">Continue Watching</div>
      </div>
      <div class="carousel" id="continueCarousel"></div>
    </section>

    <!-- CAROUSELS -->
    <section class="section">
      <div class="section-header">
        <div class="section-title">Trending Movies</div>
      </div>
      <div class="carousel" id="trendingMovies"></div>
    </section>

    <section class="section">
      <div class="section-header">
        <div class="section-title">Trending TV Shows</div>
      </div>
      <div class="carousel" id="trendingTv"></div>
    </section>

    <section class="section">
      <div class="section-header">
        <div class="section-title">Top Rated</div>
      </div>
      <div class="carousel" id="topRated"></div>
    </section>

  </div>
</main>

<!-- INFO MODAL (FIRST POPUP) -->
<div id="infoModalBackdrop" class="modal-backdrop">
  <div class="modal info-modal">

    <div class="info-left">
      <img id="infoPoster" class="info-poster" src="" alt="Poster" />
    </div>

    <div class="info-right">
      <button class="modal-close" id="infoClose">‚úï</button>

      <h2 id="infoTitle" class="info-title"></h2>
      <p id="infoMeta" class="info-meta"></p>

      <div class="info-chips" id="infoChips"></div>

      <p id="infoRuntime" class="info-runtime"></p>
      <p id="infoOverview" class="info-overview"></p>

      <div class="info-actions">
        <button id="openPlayer" class="btn btn-primary">‚ñ∂ Play</button>
        <button id="openTrailer" class="btn btn-ghost">üé¨ Trailer</button>
      </div>

      <div id="seasonBox" class="season-box" style="display:none;">
        <h3>Seasons</h3>
        <select id="seasonSelect"></select>
        <div id="episodeList" class="episode-list"></div>
      </div>

    </div>
  </div>
</div>

<!-- FULLSCREEN PLAYER MODAL (SECOND POPUP) -->
<div id="playerModalBackdrop" class="player-backdrop">
  <div class="player-modal">
    <button class="player-close" id="playerClose">‚úï</button>
    <iframe id="playerFrame" allowfullscreen allow="autoplay; encrypted-media"></iframe>
  </div>
</div>

<footer>
  <div>Data from TMDB. Streams via <span>123WatchMovies.xyz</span></div>
</footer>

<script src="app.js"></script>
</body>
</html>
