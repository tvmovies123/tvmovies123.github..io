<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>123WatchMovies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <div class="nav">
    <div class="brand">
      <div class="brand-pill"></div>
      <span>123WATCHMOVIES</span>
    </div>

    <div class="nav-tabs">
      <button class="nav-tab active" data-type="movie">Movies</button>
      <button class="nav-tab" data-type="tv">TV Shows</button>
    </div>

    <div class="search-wrap">
      <input id="searchInput" class="search-input" type="search" placeholder="Search movies & TV..." />
      <span class="search-icon">üîç</span>
    </div>
  </div>
</header>

<main>
  <div class="page">
    <div class="section-header">
      <div>
        <div class="section-title" id="sectionTitle">Popular Movies</div>
        <div class="section-sub">Powered by TMDB ¬∑ Streamed via 123WatchMovies</div>
      </div>
      <div class="section-sub" id="resultCount"></div>
    </div>

    <div id="grid" class="grid"></div>
    <div id="emptyState" class="empty-state" style="display:none;">No results found.</div>
  </div>
</main>

<!-- MODAL -->
<div id="modalBackdrop" class="modal-backdrop">
  <div class="modal">
    <div class="modal-header">
      <div class="modal-title-wrap">
        <div class="modal-title" id="modalTitle"></div>
        <div class="modal-sub" id="modalSub"></div>
        <div class="modal-chip-row" id="modalChips"></div>
      </div>
      <button class="modal-close" id="modalClose">‚úï</button>
    </div>

    <div class="modal-body">

      <!-- PLAYER -->
      <div class="modal-player">
        <iframe id="playerFrame" allowfullscreen allow="autoplay; encrypted-media"></iframe>
      </div>

      <!-- TRAILER -->
      <div class="trailer-box">
        <h3>Trailer</h3>
        <iframe id="trailerFrame" allowfullscreen></iframe>
      </div>

      <!-- TV SEASONS -->
      <div id="seasonBox" class="season-box" style="display:none;">
        <h3>Seasons</h3>
        <select id="seasonSelect"></select>

        <div id="episodeList" class="episode-list"></div>
      </div>

      <div class="modal-overview" id="modalOverview"></div>
    </div>
  </div>
</div>

<footer>
  <div>Data from TMDB. Streams via <span>123WatchMovies.xyz</span></div>
</footer>

<script src="app.js"></script>
</body>
</html>
