<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>123WatchMovies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="top-nav">
    <div class="logo">123WatchMovies</div>
    <nav class="nav-tabs-wrap">
      <button class="nav-tab active" data-type="home">All</button>
      <button class="nav-tab" data-type="movie">Movies</button>
      <button class="nav-tab" data-type="tv">TV Shows</button>
    </nav>
    <div class="search-wrap">
      <input id="searchInput" type="text" placeholder="Search movies & TV..." />
    </div>
  </header>

  <main>
    <!-- HERO -->
    <section class="hero">
      <div id="heroBg" class="hero-bg"></div>
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1 id="heroTitle" class="hero-title"></h1>
        <div id="heroMeta" class="hero-meta"></div>
        <p id="heroOverview" class="hero-overview"></p>
        <div class="hero-actions">
          <button id="heroPlay" class="btn btn-primary">Play</button>
          <button id="heroTrailer" class="btn btn-secondary">Trailer (Coming Soon)</button>
        </div>
      </div>
    </section>

    <!-- CONTINUE WATCHING -->
    <section class="row">
      <h2>Continue Watching</h2>
      <div id="continueWatching" class="row-cards"></div>
    </section>

    <!-- WATCHLIST -->
    <section class="row">
      <h2>Watchlist</h2>
      <div id="watchlist" class="row-cards"></div>
    </section>

    <!-- TMDB ROWS -->
    <section class="row">
      <h2>Trending Movies</h2>
      <div id="trendingMovies" class="row-cards"></div>
    </section>

    <section class="row">
      <h2>Trending TV</h2>
      <div id="trendingTv" class="row-cards"></div>
    </section>

    <section class="row">
      <h2>Top Rated</h2>
      <div id="topRated" class="row-cards"></div>
    </section>

    <!-- SEARCH RESULTS -->
    <section id="searchSection" class="row search-row" style="display:none;">
      <div class="search-header">
        <h2 id="searchTitle">Search Results</h2>
        <span id="searchCount" class="search-count"></span>
      </div>
      <div id="searchEmpty" class="search-empty">No results found.</div>
      <div id="searchGrid" class="row-cards"></div>
    </section>
  </main>

  <!-- INFO MODAL -->
  <div id="infoModalBackdrop" class="modal-backdrop">
    <div class="modal">
      <button id="infoClose" class="modal-close">✕</button>
      <div class="modal-body">
        <div class="modal-left">
          <img id="infoPoster" class="modal-poster" src="" alt="" />
        </div>
        <div class="modal-right">
          <h2 id="infoTitle" class="modal-title"></h2>
          <div id="infoMeta" class="modal-meta"></div>
          <div id="infoChips" class="modal-chips"></div>
          <p id="infoOverview" class="modal-overview"></p>
          <div id="infoRuntime" class="modal-runtime"></div>

          <div class="modal-actions">
            <button id="openPlayer" class="btn btn-primary">Play</button>
            <button id="openTrailer" class="btn btn-secondary">Trailer (Coming Soon)</button>
            <button id="addWatchlist" class="btn btn-outline">Add to Watchlist</button>
          </div>

          <div id="seasonBox" class="season-box">
            <label for="seasonSelect">Season</label>
            <select id="seasonSelect"></select>
            <div id="episodeList" class="episode-list"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- PLAYER MODAL -->
  <div id="playerModalBackdrop" class="modal-backdrop">
    <div class="modal modal-player">
      <button id="playerClose" class="modal-close">✕</button>
      <div class="player-frame-wrap">
        <iframe
          id="playerFrame"
          src=""
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </div>

  <!-- Optional debug area for player messages -->
  <div id="messageArea" style="display:none;"></div>

  <script src="app.js"></script>
</body>
</html>
