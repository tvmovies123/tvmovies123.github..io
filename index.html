<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tdbnz Streaming Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="main-header">
  <div class="logo">üé¨ 123 Watch Movies - tdbnz Streaming Hub</div>
  <nav class="nav">
    <button id="navHome">Home</button>
    <button id="navSearch">Search</button>
  </nav>
</header>

<main>

  <!-- HOME PAGE -->
  <section id="homePage">
    <section id="hero">
      <div id="heroBackdrop" class="hero-backdrop">
        <div class="hero-overlay">
          <div class="hero-content">
            <h1 id="heroTitle"></h1>
            <p id="heroMeta"></p>
            <p id="heroOverview"></p>
            <div class="hero-actions">
              <button id="heroPlayBtn">‚ñ∂ Play</button>
              <button id="heroMoreBtn">More Info</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="rows">
      <div class="row">
        <h2>Latest Movies</h2>
        <div id="rowLatestMovies" class="row-scroll"></div>
      </div>
      <div class="row">
        <h2>Latest TV Shows</h2>
        <div id="rowLatestTV" class="row-scroll"></div>
      </div>
      <div class="row">
        <h2>Popular Movies</h2>
        <div id="rowPopularMovies" class="row-scroll"></div>
      </div>
      <div class="row">
        <h2>Popular TV Shows</h2>
        <div id="rowPopularTV" class="row-scroll"></div>
      </div>
      <div class="row">
        <h2>Top Rated Movies</h2>
        <div id="rowTopMovies" class="row-scroll"></div>
      </div>
      <div class="row">
        <h2>Top Rated TV Shows</h2>
        <div id="rowTopTV" class="row-scroll"></div>
      </div>
    </section>
  </section>

  <!-- SEARCH PAGE -->
  <section id="searchPage" class="page" style="display:none;">
    <div class="search-bar">
      <input id="searchInput" type="text" placeholder="Search for a movie or TV show...">
      <button id="searchBtn">Search</button>
    </div>
    <div id="searchResults" class="grid"></div>
  </section>

  <!-- DETAILS PAGE -->
  <section id="detailsPage" class="page" style="display:none;">
    <div id="detailsBackdrop" class="details-backdrop">
      <div class="details-overlay">
        <div class="details-content">
          <h1 id="detailsTitle"></h1>
          <p id="detailsMeta"></p>
          <p id="detailsOverview"></p>
          <p id="detailsCast"></p>
          <div class="details-actions">
            <button id="detailsPlayBtn">‚ñ∂ Play</button>
            <button id="detailsTrailerBtn">Trailer</button>
            <button id="detailsBackBtn">‚Üê Back</button>
          </div>
        </div>
      </div>
    </div>

    <section id="tvSeasons" style="display:none;">
      <h2>Seasons</h2>
      <div id="seasonButtons" class="season-buttons"></div>
      <h3>Episodes</h3>
      <div id="episodeGrid" class="grid"></div>
    </section>

    <section id="similarSection">
      <h2>Similar Titles</h2>
      <div id="similarRow" class="row-scroll"></div>
    </section>
  </section>

</main>

<!-- PLAYER MODAL -->
<div id="playerModal">
  <span id="closeBtn">‚úñ</span>
  <iframe id="playerFrame" allowfullscreen></iframe>
</div>

<!-- TRAILER MODAL -->
<div id="trailerModal">
  <span id="closeTrailerBtn">‚úñ</span>
  <iframe id="trailerFrame" allowfullscreen></iframe>
</div>

<script src="script.js"></script>
</body>
</html
